<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Personas</h3>
            <button class="btn btn-danger" (click)="mostrar()">Mostrar</button>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text center" *ngFor="let persona of personas">
                        <td>{{persona.id}}</td>
                        <td>{{persona.name}}</td>
                        <td>{{persona.apellidos}}</td>
                        <td>
                            <button class="btn btn-warning" style="margin-right: 20px;">Editar</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
